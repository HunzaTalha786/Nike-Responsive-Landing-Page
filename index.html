<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="style.css">
     <!-- inter font link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link
         href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
         rel="stylesheet">
 
     <!-- poppins font link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link
         href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins&display=swap"
         rel="stylesheet">
 
 
     <!-- font awesome link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
         integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <!-- Navbar start -->
     <header>
        <nav class="navbar-container">
            <div class="logo">
                <img src="./images/brand_logo.svg" alt="logo">
            </div>
            <input type="checkbox" id="click">
            <label for="click" class="menu-btn">
                <i class="fas fa-bars"></i>
            </label>
            <ul>
                <li><a class="active" href="#">MENU</a></li>
                <li><a href="#">LOCATION</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>

                <button class="navbar-login-btn-menu">
                    Login
                </button>
            </ul>

            <button class="navbar-login-btn">
                Login
            </button>
        </nav>
    </header>
    <!-- Navbar ends -->

    <section>

        <div class="section">

            <div class="column-1">

                <p class="text">YOUR FEET DESERVE THE BEST</p>
                <p class="shoes-description">YOUR FEET DESERVE THE BEST AND WE’RE HERE TO HELP YOU WITH OUR SHOES.YOUR
                    FEET DESERVE THE BEST AND WE’RE HERE TO HELP YOU WITH OUR SHOES.</p>
            </div>
            <div class="column2-shoes">
                <img class="shoes" src="./images/shoe_image.svg" alt="">
            </div>

        </div>

        <div class="bottom-button-container">
            <div class="button">
                <button class="btn-shop-now">Shop Now</button>
                <button class="btn-categori">Category</button>
            </div>

            <p class="para">Also Available On</p>
            <div class="F-A-icons">
                <img src="./images/flipkart.svg" class="icon-bottom" alt="">
                <img src="./images/amazon.svg" alt="" class="icon-bottom">
            </div>
        </div>
    </section>
    
</body>
</html>
